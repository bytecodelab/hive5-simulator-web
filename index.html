<!DOCTYPE html>
<html ng-app="simulator">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body ng-controller="NavigationController as navigation">
    <nav class="navbar navbar-inverse" >
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle navbar-toggle-left collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href ng-click="navigation.selectMenu('hub')">Hive5 Simulator</a>
          <div class="user-info-wrap">
            <div ng-show="user.platform.length" class="label label-info label-lg">{{ user.platform }}-{{ user.id }}</div>
          </div>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: navigation.isSelected('player') }"><a href ng-click="navigation.selectMenu('player')">Player </a></li>
            <li ng-class="{ active: navigation.isSelected('inventory') }"><a href ng-click="navigation.selectMenu('inventory')">Inventory </a></li>
            <li ng-class="{ active: navigation.isSelected('friends') }"><a href ng-click="navigation.selectMenu('friends')">Friends </a></li>
            <li ng-class="{ active: navigation.isSelected('in_app_purchase') }"><a href ng-click="navigation.selectMenu('in_app_purchase')">In-app Purchase </a></li>
            <li ng-class="{ active: navigation.isSelected('rankings') }"><a href ng-click="navigation.selectMenu('rankings')">Rankings </a></li>
            <li ng-class="{ active: navigation.isSelected('mailbox') }"><a href ng-click="navigation.selectMenu('mailbox')">Mailbox </a></li>
            <li ng-class="{ active: navigation.isSelected('forums') }"><a href ng-click="navigation.selectMenu('forums')">Forums </a></li>
            <li ng-class="{ active: navigation.isSelected('play_game') }"><a href ng-click="navigation.selectMenu('play_game')">Play Game </a></li>
            <li ng-class="{ active: navigation.isSelected('item_explorer') }"><a href ng-click="navigation.selectMenu('item_explorer')">Item Explorer </a></li>
            <li ng-class="{ active: navigation.isSelected('run_script') }"><a href ng-click="navigation.selectMenu('run_script')">Run Script </a></li>
            <li ng-class="{ active: navigation.isSelected('chat') }"><a href ng-click="navigation.selectMenu('chat')">Chat </a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">

      {{ navigation.path }}
      <sign-in></sign-in>
      <hub-panel></hub-panel>
      <player-panel></player-panel>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/hive5.js"></script>
    <script src="js/app.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/panels/hub.js"></script>
    <script src="js/panels/player.js"></script>
  </body>
</html>
