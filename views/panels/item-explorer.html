<div class="simulator-panel" ng-show="navigation.isSelected('item_explorer')">
  <button class="btn btn-success pull-right" ng-click="refreshItems()">Refresh</button>
  <h1>Item Explorer</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>type</th>
        <th>name</th>
        <th>param</th>
        <th>price</th>
        <th>payment</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in items">
        <td>{{ item.id }}</td>
        <td>{{ item.type }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.param }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.payment }}</td>
      </tr>
    </tbody>
  </table>
</div>
