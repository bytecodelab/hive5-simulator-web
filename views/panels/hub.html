<div id="hub" ng-show="navigation.isSelected('hub')" >
    <div class="menu-tile col-md-4" ng-repeat="menu in hubPanelCtrl.menus"
            ng-click="navigation.selectMenu(menu.key)">
        <span class="{{ menu.icon }} menu-tile-icon"></span>
        <div class="menu-tile-caption">{{ menu.caption }}</div>
    </div>
</div>
