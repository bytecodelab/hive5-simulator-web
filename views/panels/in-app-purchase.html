<div class="simulator-panel" ng-show="navigation.isSelected('in_app_purchase')">
  <button class="btn btn-success pull-right" ng-click="reloadInAppPurchase();">Load</button>
  <h1>In-app Purchase</h1>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>id</th>
      <th>type</th>
      <th>name</th>
      <th>param</th>
      <th>price</th>
      <th>currency</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in products">
      <td>{{ product.id }}</td>
      <td>{{ product.type }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.param }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.currency }}</td>
    </tr>
    </tbody>
  </table>
</div>
